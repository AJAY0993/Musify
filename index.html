<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Musify</title>
</head>

<body>
    <nav>
        <div class="navigation-bar">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
    </nav>
    <main>

        <div class="container">
            <h1>Best of NCS</h1>
            <ul>
                <li>
                    <div class="thumb">
                        <img src="royalty-img.jpg" alt="">
                    </div>
                    <div class="song-name">

                        Royalty (ft. Neoni)
                    </div>
                    <div class="length">
                        <span class="audio-length"></span>
                        <button class="btn" id="royaltybtn"><i class="fa-solid fa-play"></i></button>
                        <!-- <button class="pauseBtn" id="royaltybtn"><i class="fa-solid fa-pause"></i></button> -->
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="on&on.jpeg" alt="">
                    </div>
                    <div class="song-name">
                        On & On (feat. Daniel)
                    </div>
                    <div class="length controls">
                        <span class="audio-length"></span> <button class="btn" id="on&onbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="cradels.jpeg" alt="">
                    </div>
                    <div class="song-name">
                        Sub Urban - Cradles
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="cradelsbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="fearless.jpeg" alt="">
                    </div>
                    <div class="song-name">

                        Lost Sky - Fearless
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="fearlessbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="mortals.jpeg" alt="">
                    </div>
                    <div class="song-name">

                        Warriyo - Mortals
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="mortalsbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="army.jpeg" alt="">
                    </div>
                    <div class="song-name">

                        Army by Neoni
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="armybtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="oblivion.jpeg" alt="">
                    </div>
                    <div class="song-name">
                        Dirty Palm - Oblivion
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="oblivionbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="redemption.jpeg" alt="">
                    </div>
                    <div class="song-name">

                        Redemption (ft. Riell)
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="redemptionbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="control.jpeg" alt="">
                    </div>
                    <div class="song-name">
                        Control (feat. Jex)
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="controlbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>
                <li>
                    <div class="thumb">
                        <img src="skyHigh.jpeg" alt="">
                    </div>
                    <div class="song-name">
                        Sky High (Elektronomia)
                    </div>
                    <div class="length">
                        <span class="audio-length"></span> <button class="btn" id="skyHighbtn"><i
                                class="fa-solid fa-play"></i></button>
                    </div>
                </li>

            </ul>
            <audio src="songs/royalty.mp3" id="royalty" preload="metadata"></audio>
            <audio src="songs/on&on.mp3" id="on&on" preload="metadata"></audio>
            <audio src="songs/army.mp3" id="army" preload="metadata"></audio>
            <audio src="songs/control.mp3" id="control" preload="metadata"></audio>
            <audio src="songs/cradels.mp3" id="cradels" preload="metadata"></audio>
            <audio src="songs/fearless.mp3" id="fearless" preload="metadata"></audio>
            <audio src="songs/mortals.mp3" id="mortals" preload="metadata"></audio>
            <audio src="songs/oblivion.mp3" id="oblivion" preload="metadata"></audio>
            <audio src="songs/skyHigh.mp3" id="skyHigh" preload="metadata"></audio>
            <audio src="songs/redemption.mp3" id="redemption" preload="metadata"></audio>
        </div>


    </main>
    <footer>

        <img src="music-gif.gif" alt="">


        <div class="toolbar">
            <button id="play-prev"><i class="fa-solid fa-backward"></i></button>
            <button id="pause-it"><i class="fa-solid fa-play"></i></button>
            <button id="play-next"><i class="fa-solid fa-forward"></i></button>
        </div>
        <progress value="10" max="100" class="progress-bar">

    </footer>
    <script src="main.js" defer></script>
</body>

</html>
